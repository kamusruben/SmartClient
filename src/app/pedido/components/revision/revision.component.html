<div class="mt-4">
  <h2 class="text-muted border-bottom">Listado</h2>
  <div class="d-flex flex-row">
    <div class="w-75">
      <ag-grid-angular
        style="width: auto; height: 100%;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [defaultColDef]="defaultColDef"
        [rowSelection]="rowSelection"
        (selectionChanged)="onSelectionChanged($event)"
        [columnDefs]="columnDefs">
      </ag-grid-angular>
    </div>
    <div class="w-25 ms-2">
      <mat-tab-group mat-align-tabs="start" class="max-height">
        <mat-tab label="Buscar">
          <div class="ps-2">
            <form>
              <!--              AUTOCOMPLETE-->
              <div>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Number</mat-label>
                  <input type="text"
                         placeholder="Pick one"
                         aria-label="Number"
                         matInput
                         [formControl]="myControl"
                         [matAutocomplete]="auto">
                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <!--              DATEPICKER -->
              <div class="d-flex flex-row">
                <div>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker2">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--              SELECT-->
              <div class="w-100">
                <mat-form-field appearance="fill">
                  <mat-label>Choose one</mat-label>
                  <mat-select [formControl]="selected">
                    <mat-option>Clear</mat-option>
                    <mat-option value="valid">Valid option</mat-option>
                    <mat-option value="invalid">Invalid option</mat-option>
                  </mat-select>
                  <mat-hint>Errors appear instantly!</mat-hint>
                  <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
                  <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
                    Your selection is invalid
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="mt-4">
                <mat-checkbox class="example-margin">Check me!</mat-checkbox>
              </div>
              <div>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>First name</mat-label>
                  <input matInput type="text">
                </mat-form-field>
              </div>
            </form>
          </div>
        </mat-tab>
        <mat-tab label="Modificar Programacion">
          <app-modificar [pedido]="pedido" *ngIf="pedido != null"></app-modificar>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
