<div *ngIf="pedido != null; else noData">
  <form class="ps-2 mt-2" *ngIf="pedido != null" [formGroup]="editForm">
    <div>
      <dl>
        <dt>Cliente:</dt>
        <dd>{{pedido.nombreCliente}}</dd>
        <dt>ID FCL:</dt>
        <dd> - - - - - </dd>
<!--        <dd>{{pedido.nombreCliente}}</dd>-->
      </dl>
    </div>
  </form>
</div>
<ng-template #noData>
  <div class="alert alert-warning mx-2 my-2">Debe seleccionar un elemento</div>
</ng-template>
